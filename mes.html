<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .calendar-day {
      width: 100%;
      height: 120px;
      border: 2px solid #999;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      background-color: #f8f9fa;
      transition: background-color 0.3s;
    }
    .calendar-day:hover {
      background-color: #dee2e6;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .hoy {
      background-color: #198754 !important;
      color: white;
    }
    .feriado {
      background-color: #ffcccc !important;
      color: #a00;
    }
    .dias-semana {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-outline-secondary" onclick="volverAlAnio()">⟵ Año</button>
    <div class="d-flex align-items-center">
      <button class="btn btn-sm btn-outline-primary me-2" onclick="cambiarMes(-1)">⟨</button>
      <h2 id="tituloMes" class="text-center mb-0"></h2>
      <button class="btn btn-sm btn-outline-primary ms-2" onclick="cambiarMes(1)">⟩</button>
    </div>
    <button class="btn btn-outline-success" onclick="volverAlInicio()">Inicio ⟶</button>
  </div>
  <div class="dias-semana">
    <div>Lunes</div>
    <div>Martes</div>
    <div>Miércoles</div>
    <div>Jueves</div>
    <div>Viernes</div>
  </div>
  <div class="calendar-grid" id="diasContainer"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  let anio = parseInt(params.get("anio")) || new Date().getFullYear();
  let mes = parseInt(params.get("mes")) || new Date().getMonth() + 1;
  const hoy = new Date();

  const diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
  const nombreMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

  const feriadosBolivia = {
    "01-01": "Año Nuevo",
    "05-01": "Día del Trabajo",
    "05-27": "Día de la Madre",
    "03-19": "Día del Padre",
    "06-21": "Año Nuevo Andino",
    "08-06": "Día de la Independencia",
    "11-02": "Día de los Difuntos",
    "12-25": "Navidad"
  };

  function esFeriado(fecha) {
    const mmdd = fecha.toISOString().slice(5, 10);
    return feriadosBolivia[mmdd];
  }

  function actualizarTitulo() {
    document.getElementById("tituloMes").innerText = `${nombreMeses[mes - 1]} ${anio}`;
  }

  function generarDiasLaborables() {
    const container = document.getElementById("diasContainer");
    container.innerHTML = "";
    const diasEnMes = new Date(anio, mes, 0).getDate();
    const primerDiaSemana = new Date(anio, mes - 1, 1).getDay();

    let inicioColumna = primerDiaSemana === 0 ? 6 : primerDiaSemana - 1;
    let fila = [];

    for (let i = 0; i < inicioColumna; i++) fila.push(null);

    for (let dia = 1; dia <= diasEnMes; dia++) {
      const fecha = new Date(anio, mes - 1, dia);
      const diaSemana = fecha.getDay();
      if (diaSemana === 0 || diaSemana === 6) continue; // omitir domingo y sábado
      fila.push(fecha);
    }

    fila.forEach(fecha => {
      const div = document.createElement("div");
      div.className = "calendar-day";
      if (!fecha) {
        div.style.visibility = "hidden";
        container.appendChild(div);
        return;
      }

      const dia = fecha.getDate();
      const claveFecha = `${anio}-${mes.toString().padStart(2, "0")}-${dia.toString().padStart(2, "0")}`;

      if (
        fecha.getFullYear() === hoy.getFullYear() &&
        fecha.getMonth() === hoy.getMonth() &&
        fecha.getDate() === hoy.getDate()
      ) {
        div.classList.add("hoy");
      }

      const nombreFeriado = esFeriado(fecha);
      if (nombreFeriado) {
        div.classList.add("feriado");
        div.innerHTML = `<strong>${dia}</strong><br><small>${diasSemana[fecha.getDay()]}</small><br><em>${nombreFeriado}</em>`;
      } else {
        div.innerHTML = `<strong>${dia}</strong><br><small>${diasSemana[fecha.getDay()]}</small>`;
      }

      if (!nombreFeriado) {
        div.onclick = () => {
          window.location.href = `dia.html?anio=${anio}&mes=${mes}&dia=${dia}`;
        };
      }

      container.appendChild(div);
    });
  }

  function volverAlAnio() {
    window.location.href = `anio.html?anio=${anio}`;
  }

  function volverAlInicio() {
    window.location.href = `index.html`;
  }

  function cambiarMes(delta) {
    mes += delta;
    if (mes < 1) {
      mes = 12;
      anio--;
    } else if (mes > 12) {
      mes = 1;
      anio++;
    }
    actualizarTitulo();
    generarDiasLaborables();
  }

  actualizarTitulo();
  generarDiasLaborables();
</script>
</body>
</html>
